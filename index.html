  <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~ script function: scrollFunction() ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<!--  <script src="/js/highlight.min.js"></script> -->
<!--  <script>hljs.highlightAll();</script> -->
<!--  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script> -->
  <script>
  <!-- get the button -->
  var mybutton = document.getElementById("myBtn");

  <!-- when the user scrolls down 10px from the top of the document, show the "Top" button -->
  window.onscroll = function() {scrollFunction()};

  function scrollFunction() {
    if (document.body.scrollTop > 10 || document.documentElement.scrollTop > 10) {
      mybutton.style.display = "block";
    } else {
      mybutton.style.display = "none";
    }
  }

  <!-- when the user clicks on the button, scroll to the top of the document. 0,0 or to top of -->
  <!-- menu button (2120 on other example) -->
  function topFunction() {
    document.body.scrollTop = 625;
    document.documentElement.scrollTop = 625;
  }
</script>
